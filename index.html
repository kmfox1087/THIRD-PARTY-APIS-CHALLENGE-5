<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <section class="standard" id="Nineam">
        <h2>9am</h2>
        <section>
       <p> <textarea name="writingblock" id="NINEAM" cols="70" ></textarea></p>
        </section>
        <section>
          <button class="button" id="btn9">Save</button>
        </section>
      </section>

      <section class="standard" id="Tenam">
        <h2>10am</h2>
        <section>
       <p> <textarea name="writingblock2" id="TENAM" cols="70" ></textarea></p>
        </section>
        <section>
          <button class="button" id="btn10">Save</button>
        </section>
      </section>

      <section class="standard" id="Elevenam">
        <h2>11am</h2>
        <section>
       <p> <textarea name="writingblock3" id="ELEVEN" cols="70" ></textarea></p>
        </section>
        <section>
          <button class="button" id="btn11">Save</button>
        </section>
      </section>

      <section class="standard" id="Twelevepm">
        <h2>12pm</h2>
        <section>
       <p> <textarea name="writingblock4" id="TWELVE" cols="70" ></textarea></p>
        </section>
        <section>
          <button class="button" id="btn12">Save</button>
        </section>
      </section>

      <section class="standard" id="Onepm">
        <h2>1pm</h2>
        <section>
       <p> <textarea name="writingblock5" id="ONE" cols="70" ></textarea></p>
        </section>
        <section>
          <button class="button" id="btn1">Save</button>
        </section>
      </section>

      <section class="standard" id="Twopm">
        <h2>2pm</h2>
        <section>
       <p> <textarea name="writingblock6" id="TWO" cols="70" ></textarea></p>
        </section>
        <section>
          <button class="button" id="btn2">Save</button>
        </section>
      </section>

      <section class="standard" id="Threepm">
        <h2>3pm</h2>
        <section>
       <p> <textarea name="writingblock7" id="THREE" cols="70" ></textarea></p>
        </section>
        <section>
          <button class="button" id="btn3">Save</button>
        </section>
      </section>

      <section class="standard" id="Fourpm">
        <h2>4pm</h2>
        <section>
       <p> <textarea name="writingblock8" id="FOUR" cols="70" ></textarea></p>
        </section>
        <section>
          <button class="button" id="btn4">Save</button>
        </section>
      </section>
      <section class="standard" id="Fivepm">
        <h2>5pm</h2>
        <section>
       <p> <textarea name="writingblock9" id="FIVE" cols="70" ></textarea></p>
        </section>
        <section>
          <button class="button" id="btn5">Save</button>
        </section>
      </section>
        <button class="button" id="clear">Clear</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
